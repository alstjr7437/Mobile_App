		<div id="container" style="height: 100%" style="margin-left: 500px ;"></div>
		<script type="text/javascript">
			var dom = document.getElementById('container');
			var myChart = echarts.init(dom, null, {
			  renderer: 'canvas',
			  useDirtyRect: false
			});
			var app = {};
			
			var option;
		
			var nu = 0;
			var minnum = [0,0,0,0,0,0,0,0,0];
			var maxnum = [65, 70, 75, 55, 75, 60, 70, 55, 60];

			const data = [];
			for (let i = 0; i < 9; ++i) {
				data.push(Math.round(Math.random() * 1));
			}
			option = {
			xAxis: {
				max: 'dataMax'
			},
			yAxis: {
				type: 'category',
				data: ['C', 'Java', 'JavaScript', 'Python', 'html', "css", "JSP", "OracleDB", "MariaDB"],
				datan: [65, 70, 75, 55, 75, 60, 70, 55, 60],
				inverse: true,
				animationDuration: 300,
				animationDurationUpdate: 300,
				max: 8 // only the largest 3 bars will be displayed
			},
			series: [
				{
				realtimeSort: true,
				name: '%',		
				type: 'bar',
				data: data,
				label: {
					show: true,
					position: 'right',
					valueAnimation: true
				}
				}
			],
			legend: {
				show: true
			},
			animationDuration: 0,
			animationDurationUpdate: 3000,
			animationEasing: 'linear',
			animationEasingUpdate: 'linear'
			};
			function run() {
				while(nu < 5){
					for (var i = 0; i < data.length; ++i) {
						if (Math.random() > 0.9) {
							var rnum = Math.round(Math.random() * 50);
							data[i] += rnum;
							minnum += rnum;
							nu++;

						} else {
							var rnum = Math.round(Math.random() * 50);
							data[i] += rnum;
							minnum += rnum;
							nu++;
						}
					}
				}


			myChart.setOption({
				series: [
				{
					type: 'bar',
					data
				}
				]
			});
			}
			setTimeout(function () {
			run();
			}, 0);
			setInterval(function () {
			run();
			}, 3000);
			
				if (option && typeof option === 'object') {
				myChart.setOption(option);
				}
			
					window.addEventListener('resize', myChart.resize);
		</script>
